          /* Styles de base */
* {
  box-sizing: border-box;
}
#contact{
  margin-top:125px;
  margin-bottom:125px;
}
.contact-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 20px;
  width: 80%;
  margin: 0 auto;
}

/* Formulaire */
#contact-form {
  flex: 1;
  min-width: 300px;
  max-width: 600px;
}

textarea, .form-control {
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  background-color: #000; /* Couleur du formulaire */
  color: #fff; /* Texte en blanc */
}

.send-button {
  display: block;
  width: 100%;
  text-align: center;
  padding: 10px;
  background-color: #007bff; /* Couleur par défaut */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.send-button:hover {
  background-color: #0056b3; /* Couleur survol */
}

/* Liste de contact */
.direct-contact-container {
  flex: 1;
  min-width: 300px;
  max-width: 600px;
}

.contact-list .list-item {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  color: #aaa; /* Couleur du texte */
}

.contact-list img {
  margin-right: 10px;
}

/* Liste des réseaux sociaux */
.social-media-list {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social-media-list li {
  display: inline-block;
  height: 50px;
  width: 50px;
  line-height: 50px;
  background-color: rgb(27, 27, 27); /* Fond des icônes */
  border-radius: 50%;
  text-align: center;
  font-size: 1.5rem;
  color: #fff; /* Texte blanc */
}

.social-media-list li:hover {
  background-color: #fff; /* Fond au survol */
  color: #000; /* Texte noir */
}

/* Responsivité pour tablette et mobile */
@media screen and (max-width: 768px) {
  .contact-wrapper {
    flex-direction: column;
    align-items: center;
  }

  #contact-form,
  .direct-contact-container {
    width: 100%;
  }

  textarea, .form-control {
    width: 100%;
  }

  .social-media-list {
    flex-wrap: wrap;
    justify-content: center;
  }

  .social-media-list li {
    height: 45px;
    width: 45px;
    font-size: 1.3rem;
  }
}

@media screen and (max-width: 410px) {
  .send-button {
    width: 90%;
    margin: 0 auto;
  }

  textarea, .form-control {
    width: 90%;
    max-width: 280px;
    margin: 0 auto;
  }

  .direct-contact-container {
    margin-top: 60px;
    width: 90%;
    max-width: 280px;
    margin: 0 auto;
  }

  .social-media-list {
    gap: 10px;
  }

  .social-media-list li {
    height: 40px;
    width: 40px;
    font-size: 1rem;
  }

.copyright{ 
  font-size: small;
 }
